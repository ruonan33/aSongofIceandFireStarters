<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Song of Ice and Fire</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <body style="background-image:url(http://l.rgbimg.com/cache1wQmJz/users/j/ja/jazza/600/oFKCFMQ.jpg);background:center background-repeat:no-repeat">
    <div class="container">

      <div class="row">
        <div class="col">
          <h1>A Song of Ice and Fire Character Sheet;</h1>


        </div>
      </div>
  <div class="row">
        <div class="col">
          <h2> Alive! (for now)</h2>
          <ul id="Alive" class="list-group">
         </ul>
        </div>
<div class="col">
    <h2>Dead! (Got the Greyscale)</h2>
     <ul id="Died" class="list-group">
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    const urlAlive = "https://www.anapioficeandfire.com/api/characters?isAlive=true"
    let listAlive = document.getElementById("Alive");
    axios(urlAlive).then(response => {
    let charactersAlive = response.data
    for(chatacterAlive of charactersAlive){
   listAlive.insertAdjacentHTML('beforeend', `<li class="list-group-item">${chatacterAlive.aliases}</li>`)
      }
    });

    const urlDied = "https://www.anapioficeandfire.com/api/characters?isAlive=false"
    let listDied = document.getElementById("Died");
    function responseData (url, list, type) {
     axios(urlDied).then(response => {
     const charactersDied = response.data
     for(const characterDied of charactersDied){
      if(type !== 'b' || characterDied.aliases.length > 1){
    listDied.insertAdjacentHTML('beforeend', `<li class="list-group-item disabled">${characterDied.aliases}</li>`)
      }else{
        listDied.insertAdjacentHTML('beforeend', `<li class="list-group-item disabled">${characterDied.name}</li>`)
      }
      }
      })
};
responseData(urlDied, listDied, 'b');





    </script>
  </body>
</html>
